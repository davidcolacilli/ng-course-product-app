<div class="product-list-container">
<app-product-item 
  (click)="delete(prod.id)"
  [title]="prod.name"
  [subtitle]="prod.description"
  [image]="prod.imageUrl"
  *ngFor="let prod of products; let index = index;"
  ></app-product-item>
</div>

<input placeholder="Title" #title><br>
<input placeholder="Description" #description><br>
<button (click)="add(title.value, description.value);">Add Product</button><br>
